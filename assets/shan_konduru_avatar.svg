<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="75" cy="75" r="75" fill="#2C3E50"/>
  
  <!-- Professional avatar -->
  <g transform="translate(75, 75)">
    <!-- Head -->
    <circle cx="0" cy="-25" r="18" fill="#F4C2A1"/>
    
    <!-- Hair (experienced professional) -->
    <path d="M-18 -35 Q0 -45 18 -35 Q15 -25 10 -20 Q0 -22 -10 -20 Q-15 -25 -18 -35" fill="#4A4A4A"/>
    
    <!-- Eyes -->
    <circle cx="-6" cy="-28" r="2" fill="white"/>
    <circle cx="6" cy="-28" r="2" fill="white"/>
    <circle cx="-6" cy="-28" r="1" fill="black"/>
    <circle cx="6" cy="-28" r="1" fill="black"/>
    
    <!-- Glasses (professional look) -->
    <circle cx="-6" cy="-28" r="4" fill="none" stroke="#333" stroke-width="1"/>
    <circle cx="6" cy="-28" r="4" fill="none" stroke="#333" stroke-width="1"/>
    <line x1="2" y1="-28" x2="-2" y2="-28" stroke="#333" stroke-width="1"/>
    
    <!-- Nose -->
    <path d="M-1 -22 L1 -22 L0 -18" fill="none" stroke="#D4A574" stroke-width="1"/>
    
    <!-- Mouth (slight professional smile) -->
    <path d="M-4 -15 Q0 -12 4 -15" fill="none" stroke="#B8860B" stroke-width="1.5"/>
    
    <!-- Professional suit -->
    <rect x="-20" y="-5" width="40" height="35" rx="3" fill="#1E3A8A"/>
    
    <!-- Shirt -->
    <rect x="-15" y="-5" width="30" height="25" rx="2" fill="white"/>
    
    <!-- Tie -->
    <polygon points="0,-5 3,0 0,20 -3,0" fill="#8B0000"/>
    
    <!-- Suit jacket lapels -->
    <path d="M-15 -5 L-10 5 L-15 15" fill="none" stroke="#1E3A8A" stroke-width="2"/>
    <path d="M15 -5 L10 5 L15 15" fill="none" stroke="#1E3A8A" stroke-width="2"/>
    
    <!-- Certification badge -->
    <circle cx="12" cy="8" r="3" fill="#FFD700"/>
    <text x="12" y="10" font-family="Arial" font-size="3" text-anchor="middle" fill="#000">CERT</text>
    
    <!-- Technology symbols around -->
    <text x="-35" y="-10" font-family="monospace" font-size="8" fill="#00FF00" opacity="0.7">API</text>
    <text x="25" y="-5" font-family="monospace" font-size="8" fill="#00FF00" opacity="0.7">QA</text>
    <text x="-30" y="20" font-family="monospace" font-size="8" fill="#00FF00" opacity="0.7">DevOps</text>
    <text x="20" y="25" font-family="monospace" font-size="8" fill="#00FF00" opacity="0.7">CI/CD</text>
    
    <!-- Experience indicator -->
    <text x="0" y="35" font-family="Arial" font-size="6" text-anchor="middle" fill="white">26 Years</text>
  </g>
  
  <!-- Professional border -->
  <circle cx="75" cy="75" r="73" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
</svg>